<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>企业会计</title>
    <link rel="stylesheet"  href="css/index.css">
</head>
<body>
    <div class="header">
        <span>深圳市天运会计服务有限公司</span>
       
        <div class="header-r">
            <span class="help"></span>
            <a class="bh" href="">帮助</a>

            <span class="manager"></span>
            <a class="br" href="">管理员设置</a>

            <span class="head-logo"></span>
            <a href="">陈婷婷</a>
        </div>
    </div>

    <div class="main">

        <div class="main-left">
            <span class="month-l">
                <div class="ml-arrow1">
                    <div class="ml-arrow2"></div>
                </div>
            </span>
            <span class="label">2015年04月</span>
            <span class="month-r disable">
                <div class="mr-arrow1">
                    <div class="mr-arrow2"></div>
                </div>
            </span>            
        </div>
        
        <div class="main-right">
            <div class="mr-wp"><input type="text" placeholder="请输入企业名称"></div>
            <div class="btn">进账薄</div>    
        </div> 
         <div class="clear"></div>  


        <div class="center">
            <div class="bl-fir">
                <div class="dele-btn"></div>
                <div class="fir-head">
                    <span class="fir-logo"></span>
                    <span class="fir-name">张文</span>
                    <div class="manager-logo"></div>                  
                </div>
                <div class="fir-center">
                    <div class="fir-list">
                        <div class="fir-finish">
                            <span class="fir-finish1"></span>
                            <span class="fir-finish2">已完成</span>
                            <span class="fir-finish3">129</span>
                        </div>
                        <div class="fir-continue">
                            <span class="fir-continue1"></span>
                            <span class="fir-continue2">进行中</span>
                            <span class="fir-continue3">56</span>
                        </div>
                        <div class="fir-nostart">
                            <span class="fir-nostart1"></span>
                            <span class="fir-nostart2">未开始</span>
                            <span class="fir-nostart3">74</span>
                        </div>
                    </div>
                    <div></div>
                </div>
                <div class="fir-footer"> 
                    <div class="fir-footertop"></div>  
                    <span class="firfooter-logo"></span>
                    <span class="firfooter-text"><b>完成135张凭证</b></span>
                    <div class="firfooter-btn">进入账簿</div>                
                </div>               
            </div>

            <div class="bl-sec">
            <div class="dele-btn"></div>
                <div class="sec-head">
                    <span class="sec-logo"></span>
                    <span class="sec-name">张文</span>              
                </div>
                <div class="sec-center">
                    <div class="sec-list">
                        <div class="sec-finish">
                            <span class="sec-finish1"></span>
                            <span class="sec-finish2">已完成</span>
                            <span class="sec-finish3">129</span>
                        </div>
                        <div class="sec-continue">
                            <span class="sec-continue1"></span>
                            <span class="sec-continue2">进行中</span>
                            <span class="sec-continue3">56</span>
                        </div>
                        <div class="sec-nostart">
                            <span class="sec-nostart1"></span>
                            <span class="sec-nostart2">未开始</span>
                            <span class="sec-nostart3">74</span>
                        </div>
                    </div>
                    <div></div>
                </div>
                <div class="sec-footer"> 
                    <div class="sec-footertop"></div>  
                    <span class="secfooter-logo"></span>
                    <span class="secfooter-text"><b>完成135张凭证</b></span>
                    <div class="secfooter-btn">进入账簿</div>                
                </div>
                <div class="clear"></div>  

                
            </div>
            <div class="bl-thi">
            <div class="dele-btn"></div>
                <div class="thi-head">
                    <span class="thi-logo"></span>
                    <span class="thi-name">张文</span>                 
                </div>
                <div class="thi-center">
                    <div class="thi-list">
                        <div class="thi-finish">
                            <span class="thi-finish1"></span>
                            <span class="thi-finish2">已完成</span>
                            <span class="thi-finish3">129</span>
                        </div>
                        <div class="thi-continue">
                            <span class="thi-continue1"></span>
                            <span class="thi-continue2">进行中</span>
                            <span class="thi-continue3">56</span>
                        </div>
                        <div class="thi-nostart">
                            <span class="thi-nostart1"></span>
                            <span class="thi-nostart2">未开始</span>
                            <span class="thi-nostart3">74</span>
                        </div>
                    </div>
                    <div></div>
                </div>
                <div class="thi-footer"> 
                    <div class="thi-footertop"></div>  
                    <span class="thifooter-logo"></span>
                    <span class="thifooter-text"><b>完成135张凭证</b></span>
                    <div class="thifooter-btn">进入账簿</div>                
                </div>  
                
            </div>
            <div class="bl-fou">
            <div class="dele-btn"></div>
                <div class="fou-head">
                    <span class="fou-logo"></span>
                    <span class="fou-name">张文</span>                 
                </div>
                <div class="fou-center">
                    <div class="fou-list">
                        <div class="fou-finish">
                            <span class="fou-finish1"></span>
                            <span class="fou-finish2">已完成</span>
                            <span class="fou-finish3">129</span>
                        </div>
                        <div class="fou-continue">
                            <span class="fou-continue1"></span>
                            <span class="fou-continue2">进行中</span>
                            <span class="fou-continue3">56</span>
                        </div>
                        <div class="fou-nostart">
                            <span class="fou-nostart1"></span>
                            <span class="fou-nostart2">未开始</span>
                            <span class="fou-nostart3">74</span>
                        </div>
                    </div>
                    <div></div>
                </div>
                <div class="fou-footer"> 
                    <div class="fou-footertop"></div>  
                    <span class="foufooter-logo"></span>
                    <span class="foufooter-text"><b>完成135张凭证</b></span>
                    <div class="foufooter-btn">进入账簿</div>                
                </div>  
            </div>

            <div class="bl-fiv">
                <div class="dele-btn"></div>
                <div class="fiv-logo"></div>
                <div class="fiv-footer">
                    <span class="fiv-text">添加会计</span>
                    <div class="fiv-arrow"></div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>   
</body>
</html>
